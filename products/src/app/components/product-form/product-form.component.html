<form>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite o nome do produto" required >
    </div>

    <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" placeholder="Digite o preço do produto" required >
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" placeholder="Digite a quantidade do produto" required >
    </div>

    <div class="form-group">
        <label for="idFabricante">Id Fabricante:</label>
        <input type="number" placeholder="Digite o id do fabricante" required >
    </div>

    <div class="form-group">
        <label for="idCategoria">Id Categoria:</label>
        <input type="number" placeholder="Digite a categoria do produto" required >
    </div>

    <input type="submit" value="{{ btnText }}">
</form>

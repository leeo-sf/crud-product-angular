<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div *ngIf="addressDate === undefined; else displayAddress">
    <h2>Busca CEP</h2>
    <form (ngSubmit)="searchZipCode()" [formGroup]="formZipCode" #formDir="ngForm">
        <div class="form-group">
            <label for="ziCode">Cep:</label> <br>
            <input type="text" maxlength="8" placeholder="Digite um CEP" formControlName="zipCode" required > <br>
        </div>

        <input type="submit" value="Buscar" >
    </form>
</div>

<ng-template #displayAddress>
    <h2 class="title-page">Resultado da busca pelo CEP {{zipCode}}</h2>
    <table>
        <thead>
            <tr>
                <th>Logradouro/Nome</th>
                <th>Bairro</th>
                <th>Localidade</th>
                <th>UF</th>
                <th>CEP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{addressDate.logradouro}}</td>
                <td>{{addressDate.bairro}}</td>
                <td>{{addressDate.localidade}}</td>
                <td>{{addressDate.uf}}</td>
                <td>{{addressDate.cep}}</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <a (click)="newSearch()" class="btn-nova-busca">Nova Busca</a>
            </tr>
        </tfoot>
    </table>
</ng-template>

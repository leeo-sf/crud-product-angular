<div class="central-page">
    <h1 id="title">Tabela de Produtos</h1>
    <a class="btn btn-primary mb-2" routerLink="/product/new">Novo produto</a>
</div>

<div class="table-products" *ngIf="listOfProducts != undefined; else emptyList">
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ação</th>
        </thead>
        <tbody>
            <tr *ngFor="let produto of listOfProducts">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>R${{produto.preco.toFixed(2)}}</td>
                <td>{{produto.quantidade}}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteProduct(produto)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #emptyList>
    <p [ngStyle]="{
        'text-align': 'center',
        'font-size': '1.5em',
        'font-family': 'Comic Sans'
        }">Lista vazia</p>
</ng-template>
